<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="game-container">
        <h1 id="play-text">Click "New Game" to Start!</h1>
        <div id="next-move-row">
            <div class="next-move" id="column0"></div>
            <div class="next-move" id="column1"></div>
            <div class="next-move" id="column2"></div>
            <div class="next-move" id="column3"></div>
            <div class="next-move" id="column4"></div>
            <div class="next-move" id="column5"></div>
            <div class="next-move" id="column6"></div>
        </div>
        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
            <div class="box" id="9"></div>
            <div class="box" id="10"></div>
            <div class="box" id="11"></div>
            <div class="box" id="12"></div>
            <div class="box" id="13"></div>
            <div class="box" id="14"></div>
            <div class="box" id="15"></div>
            <div class="box" id="16"></div>
            <div class="box" id="17"></div>
            <div class="box" id="18"></div>
            <div class="box" id="19"></div>
            <div class="box" id="20"></div>
            <div class="box" id="21"></div>
            <div class="box" id="22"></div>
            <div class="box" id="23"></div>
            <div class="box" id="24"></div>
            <div class="box" id="25"></div>
            <div class="box" id="26"></div>
            <div class="box" id="27"></div>
            <div class="box" id="28"></div>
            <div class="box" id="29"></div>
            <div class="box" id="30"></div>
            <div class="box" id="31"></div>
            <div class="box" id="32"></div>
            <div class="box" id="33"></div>
            <div class="box" id="34"></div>
            <div class="box" id="35"></div>
            <div class="box" id="36"></div>
            <div class="box" id="37"></div>
            <div class="box" id="38"></div>
            <div class="box" id="39"></div>
            <div class="box" id="40"></div>
            <div class="box" id="41"></div>
        </div>
    </div>
    <div id="side-panel">
        <div class="side-container">
            <span><b>Opponent</b></span>
            <div class="settings-options">
                <input type="radio" id="human" name="player-type" value="human" checked>
                <label for="human">Human</label><br>
                <input type="radio" id="computer" name="player-type" value="computer">
                <label for="computer">Computer</label>
            </div>
            <div id="difficulty-container">
                <span><b>Difficulty Level</b></span>
                <div class="settings-options">
                    <input type="radio" id="beginner" name="difficulty" value="beginner">
                    <label for="beginner">Beginner</label><br>
                    <input type="radio" id="easy" name="difficulty" value="easy" checked>
                    <label for="easy">Easy</label><br>
                    <input type="radio" id="medium" name="difficulty" value="medium">
                    <label for="medium">Medium</label><br>
                    <input type="radio" id="hard" name="difficulty" value="hard">
                    <label for="hard">Hard</label>
                </div>
            </div>
            <button id="new-game-button">New Game</button>
        </div>
        <div class="side-container" style="margin-top: 24px">
            <span><b>Score</b></span>
            <div id="scoreboard">
                <span class="player-name" id="player-one">Red</span>
                <span class="player-score" id="player-one-score">0</span>
                <span class="player-name" id="player-two">Yellow</span>
                <span class="player-score" id="player-two-score">0</span>
            </div>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <script src="ai.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
